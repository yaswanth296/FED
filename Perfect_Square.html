<html>
    <head>
        <title>Perfect square table</title>
    </head>
    <body>
        <style>
            table,td{border: 1px solid black; border-collapse: collapse;}
            
        </style>
        <table align="center">
            <thead>
            
            <tr>
                <th colspan="8">Example of Perfect Square using table.</th>
            </tr>
            </thead>
            <tr>
                <td rowspan="8" style="text-align:center; height: 17px;"><b>Int 1</b></td>
                <td rowspan="2" style="text-align:center;"><b>n*n</b></td>
                <td colspan="6" style="text-align:center;"><b>Int 2</b></td>
            </tr>
            <tr>
                <td align="center">1</td>
                <td align="center">2</td>
                <td align="center">3</td>
                <td align="center">4</td>
                <td align="center">5</td>
            </tr>
            <tr>
                <td align="center">1</td>
                <td align="center"><b>1</b></td>
                <td align="center">2</td>
                <td align="center">3</td>
                <td align="center">4</td>
                <td align="center">5</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td align="center">2</td>
                <td align="center"><b>4</b></td>
                <td align="center">6</td>
                <td align="center">8</td>
                <td align="center">10</td>
            </tr>
            <tr>
                <td align="center">3</td>
                <td align="center">3</td>
                <td align="center">6</td>
                <td align="center"><b>9</b></td>
                <td align="center">12</td>
                <td align="center">15</td>
            </tr>
            <tr>
                <td align="center">4</td>
                <td align="center">4</td>
                <td align="center">8</td>
                <td align="center">12</td>
                <td align="center"><b>16</b></td>
                <td align="center">20</td>
            </tr>
            <tr>
                <td align="center">5</td>
                <td align="center">5</td>
                <td align="center">10</td>
                <td align="center">15</td>
                <td align="center">20</td>
                <td align="center"><b>25</b></td>
            </tr>
        </table>
    </body>
</html>
